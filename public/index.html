<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure proper UTF-8 handling for international characters in filenames -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Generator Service</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        line-height: 1.6;
        color: #333;
        background: #f8f9fa;
        min-height: 100vh;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        /* background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%); */
        /* color: white; */
        padding: 40px 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
      }

      .header h1 {
        font-size: 2.8rem;
        margin-bottom: 15px;
        font-weight: 700;
        position: relative;
        z-index: 1;
      }

      .header .logo {
        display: inline-block;
        margin-right: 15px;
        font-size: 3rem;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.95;
        position: relative;
        z-index: 1;
        font-weight: 300;
      }

      .upload-section {
        padding: 50px 40px;
        background: linear-gradient(to bottom, #ffffff 0%, #f8fafc 100%);
      }

      .section-title {
        text-align: center;
        margin-bottom: 40px;
        color: #1e293b;
        font-size: 2rem;
        font-weight: 600;
      }

      .upload-zone {
        border: 2px dashed #3b82f6;
        border-radius: 16px;
        padding: 60px 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        position: relative;
        overflow: hidden;
      }

      .upload-zone::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
        transition: all 0.3s ease;
      }

      .upload-zone:hover {
        border-color: #1d4ed8;
        background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
      }

      .upload-zone:hover::before {
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      }

      .upload-zone.dragover {
        border-color: #10b981;
        background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
      }

      .upload-icon {
        font-size: 4.5rem;
        color: #3b82f6;
        margin-bottom: 25px;
        position: relative;
        z-index: 1;
      }

      .upload-text {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #475569;
        font-weight: 500;
        position: relative;
        z-index: 1;
      }

      .upload-subtext {
        font-size: 1rem;
        color: #64748b;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .file-input {
        display: none;
      }

      .btn {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        text-decoration: none;
        box-shadow: 0 4px 14px rgba(59, 130, 246, 0.25);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-danger {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        box-shadow: 0 4px 14px rgba(220, 38, 38, 0.25);
      }

      .btn-danger:hover {
        background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
        box-shadow: 0 8px 25px rgba(220, 38, 38, 0.35);
      }

      .btn-small {
        padding: 8px 16px;
        font-size: 0.875rem;
      }

      .job-actions {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
      }

      .job-actions .file-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .jobs-section {
        padding: 50px 40px;
        background: #f8fafc;
      }

      .jobs-section h2 {
        color: #1e293b;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }

      .job-item {
        background: white;
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 25px;
        border: 1px solid #e2e8f0;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .job-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      }

      .job-item:hover {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
        border-color: #cbd5e1;
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .job-title {
        font-weight: 600;
        font-size: 1.2rem;
        color: #1e293b;
      }

      .job-status {
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-uploaded {
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        color: #1e40af;
        border: 1px solid #93c5fd;
      }

      .status-processing {
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        color: #92400e;
        border: 1px solid #f59e0b;
        animation: pulse 2s infinite;
      }

      .status-processed {
        background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        color: #065f46;
        border: 1px solid #10b981;
      }

      .status-error {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        border: 1px solid #ef4444;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .job-meta {
        font-size: 0.95rem;
        color: #64748b;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .job-actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn-small {
        padding: 10px 20px;
        font-size: 0.9rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 8px;
        font-weight: 500;
      }

      .btn-small:hover {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      }

      .btn-disabled {
        background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
        color: #64748b;
        cursor: not-allowed;
        box-shadow: none;
      }

      .btn-disabled:hover {
        transform: none;
        box-shadow: none;
        background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: #e2e8f0;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 15px;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        width: 0%;
        transition: width 0.3s ease;
        position: relative;
      }

      .progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .error-message {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        color: #991b1b;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        font-size: 0.9rem;
        border: 1px solid #f87171;
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #64748b;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 25px;
        opacity: 0.6;
      }

      .empty-state p {
        font-size: 1.1rem;
        font-weight: 500;
      }

      .upload-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 15px;
      }

      .upload-buttons .btn {
        min-width: 160px;
        position: relative;
        z-index: 1;
      }

      @media (max-width: 768px) {
        .header {
          padding: 30px 20px;
        }

        .header h1 {
          font-size: 2.2rem;
        }

        .upload-section,
        .jobs-section {
          padding: 30px 20px;
        }

        .upload-zone {
          padding: 40px 20px;
        }

        .job-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .job-actions {
          width: 100%;
        }

        .btn-small {
          flex: 1;
          text-align: center;
        }

        .upload-buttons {
          flex-direction: column;
          align-items: center;
        }

        .upload-buttons .btn {
          width: 100%;
          max-width: 300px;
        }
      }

      img.logo {
        max-height: 40px;
        margin-right: 10px;
        vertical-align: middle;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <img class="logo" src="ts_logo.svg"></img>Document Generator
        </h1>
        <p>Advanced Markdown to HTML/PDF conversion with professional styling</p>
      </div>

      <div class="upload-section">
        <h2 class="section-title">Upload Your Documents</h2>
        <div class="upload-zone" id="uploadZone">
          <div class="upload-icon">‚òÅÔ∏è</div>
          <div class="upload-text">
            Drag & drop your Markdown files here
          </div>
          <div class="upload-subtext">
            or click below to browse your files and folders
          </div>
          <div class="upload-buttons">
            <button
              class="btn"
              id="chooseFilesBtn"
              onclick="event.stopPropagation(); document.getElementById('fileInput').click()"
            >
              üìÑ Choose Files
            </button>
            <button
              class="btn"
              id="chooseFolderBtn"
              onclick="event.stopPropagation(); document.getElementById('folderInput').click()"
            >
              üìÅ Choose Folder
            </button>
          </div>
          <input
            type="file"
            id="fileInput"
            class="file-input"
            multiple
            accept=".md,.png,.jpg,.jpeg,.gif,.svg,.webp,.pdf,.doc,.docx,.txt"
          />
          <input
            type="file"
            id="folderInput"
            class="file-input"
            webkitdirectory
            accept=".md,.png,.jpg,.jpeg,.gif,.svg,.webp,.pdf,.doc,.docx,.txt"
          />
        </div>
      </div>

      <div class="jobs-section">
        <h2>Processing Jobs</h2>
        <div id="jobsList">
          <div class="empty-state">
            <div class="empty-state-icon">‚ö°</div>
            <p>No jobs yet. Upload some Markdown files to get started!</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Initialize Socket.IO
      const socket = io(); // DOM elements
      const uploadZone = document.getElementById("uploadZone");
      const fileInput = document.getElementById("fileInput");
      const folderInput = document.getElementById("folderInput");
      const jobsList = document.getElementById("jobsList");

      uploadZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadZone.classList.add("dragover");
      });

      uploadZone.addEventListener("dragleave", () => {
        uploadZone.classList.remove("dragover");
      });

      uploadZone.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });
      fileInput.addEventListener("change", (e) => {
        handleFiles(e.target.files);
      });

      folderInput.addEventListener("change", (e) => {
        handleFiles(e.target.files);
      });

      // Handle file uploads
      async function handleFiles(files) {
        const formData = new FormData();

        console.log(files);

        let hasFiles = false;
        for (let file of files) {
          // Check if it's a markdown file
          if (file.name.endsWith(".md") || file.type === "text/markdown") {
            hasFiles = true;
            formData.append(
              "files",
              file,
              encodeURIComponent(file.webkitRelativePath)
            );
          } else if (
            file.type.startsWith("image/") ||
            file.type.startsWith("video/") ||
            file.type.startsWith("audio/") ||
            file.name.match(/\.(png|jpg|jpeg|gif|svg|webp|pdf|doc|docx|txt)$/i)
          ) {
            // Add media files
            formData.append(
              "files",
              file,
              encodeURIComponent(file.webkitRelativePath)
            );
          }
        }

        if (!hasFiles) {
          alert("Please include at least one Markdown (.md) file.");
          return;
        }

        if (formData.has("files")) {
          try {
            const response = await fetch("/api/upload/multiple", {
              method: "POST",
              body: formData,
              headers: {
                Accept: "application/json",
              },
            });
            const result = await response.json();

            if (result.success) {
              console.log("Files uploaded successfully:", result.jobId);
              loadJobs(); // Refresh the jobs list
            } else {
              alert("Upload failed: " + result.error);
            }
          } catch (error) {
            console.error("Upload error:", error);
            alert("Upload failed: " + error.message);
          }
        } else {
          alert("Please include at least one Markdown (.md) file.");
        }
      } // Load and display jobs
      async function deleteJob(jobId) {
        if (!confirm(`Are you sure you want to delete job ${jobId}? This action cannot be undone.`)) {
          return;
        }

        try {
          const response = await fetch(`/api/files/${jobId}`, {
            method: 'DELETE',
          });

          if (response.ok) {
            const result = await response.json();
            console.log('Job deleted:', result);
            loadJobs(); // Refresh the jobs list
          } else {
            const error = await response.json();
            alert(`Failed to delete job: ${error.message || 'Unknown error'}`);
          }
        } catch (error) {
          console.error('Error deleting job:', error);
          alert('Failed to delete job. Please try again.');
        }
      }

      async function loadJobs() {
        try {
          const response = await fetch("/api/files", {
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json; charset=UTF-8",
            },
          });
          const result = await response.json();

          console.log("Loaded jobs:", result.jobs);
          displayJobs(result.jobs || []);
        } catch (error) {
          console.error("Error loading jobs:", error);
        }
      }

      // Display jobs in the UI
      function displayJobs(jobs) {
        if (jobs.length === 0) {
          jobsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö°</div>
                        <p>No jobs yet. Upload some Markdown files to get started!</p>
                    </div>
                `;
          return;
        }

        jobsList.innerHTML = jobs
          .map(
            (job) => `
                <div class="job-item" data-job-id="${job.id}">
                    <div class="job-header">
                        <div class="job-title">Job ID: ${job.id}</div>
                        <div class="job-status status-${job.status}">${
              job.status.charAt(0).toUpperCase() + job.status.slice(1)
            }</div>
                    </div>
                    <div class="job-meta">
                        Original Name: ${job.originalName}<br>
                        Created: ${new Date(job.createdAt).toLocaleString()}
                        ${
                          job.completedAt
                            ? `<br>Completed: ${new Date(
                                job.completedAt
                              ).toLocaleString()}`
                            : ""
                        }
                    </div>
                    ${
                      job.status === "processing"
                      ? `<div class="progress-bar">
                        <div class="progress-fill" style="width: ${(job.progress !== undefined) ? Math.round(job.progress * 100) : 0}%;"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #666; margin-top: 5px;">
                        <span>Processing...</span>
                        <span>${(job.progress !== undefined) ? Math.round(job.progress * 100) : 0}%</span>
                        </div>`
                      : ""
                    }
                    ${
                      job.error
                        ? `<div class="error-message">${job.error}</div>`
                        : ""
                    }
                    ${
                      job.status === "processed" &&
                      job.files &&
                      job.files.length > 0
                        ? `
                        <div class="job-files">
                            <h4 style="margin-bottom: 15px; color: #666;">Files:</h4>
                            ${job.files
                              .map(
                                (file, idx) => `
                                <div class="file-item" style="margin-bottom: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
                                    <div style="font-weight: 500; margin-bottom: 8px; margin-left: 5px">[${idx}] ${file.basename}</div>
                                    <div class="file-actions" style="display: flex; gap: 8px; flex-wrap: wrap;">
                                        <a href="/api/download/${job.id}/${idx}/pdf" class="btn btn-small" download>
                                            üìë PDF
                                        </a>
                                        <a href="/api/download/${job.id}/${idx}/zip" class="btn btn-small" download>
                                            üì¶ ZIP
                                        </a>
                                    </div>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                        <div class="job-actions">
                            <button class="btn btn-small btn-danger" onclick="deleteJob('${job.id}')">
                                üóëÔ∏è Delete Job
                            </button>
                        </div>
                        `
                        : job.status === "pending"
                        ? `
                        <div class="job-actions">
                            <span class="btn btn-small btn-disabled">
                                ‚è∏Ô∏è Pending
                            </span>
                            <button class="btn btn-small btn-danger" onclick="deleteJob('${job.id}')">
                                üóëÔ∏è Delete Job
                            </button>
                        </div>
                        `
                        : job.status === "error"
                        ? `
                        <div class="job-actions">
                            <button class="btn btn-small btn-danger" onclick="deleteJob('${job.id}')">
                                üóëÔ∏è Delete Job
                            </button>
                        </div>
                        `
                        : job.status === "processing"
                        ? `
                        <div class="job-actions">
                            <button class="btn btn-small btn-danger" onclick="deleteJob('${job.id}')">
                                üóëÔ∏è Delete Job
                            </button>
                        </div>
                        `
                        : `
                        <div class="job-actions">
                            <button class="btn btn-small btn-danger" onclick="deleteJob('${job.id}')">
                                üóëÔ∏è Delete Job
                            </button>
                        </div>
                        `
                    }
                </div>
            `
          )
          .join("");
      }

      // Socket.IO event handlers
      socket.on("job-update", (job) => {
        console.log("Job update:", job);
        loadJobs(); // Refresh the jobs list when a job updates
      });

      socket.on("job-deleted", (data) => {
        console.log("Job deleted:", data.jobId);
        loadJobs(); // Refresh the jobs list when a job is deleted
      });

      // Load jobs on page load
      loadJobs();

      // Refresh jobs every 30 seconds
      setInterval(loadJobs, 30000);
    </script>
  </body>
</html>
